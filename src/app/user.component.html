<div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
              {{title}}
          </div>
         <div class="panel-body">
            <div class="row">
                <div class="col-md-2">Filter By</div>
                <div class="col-md-4">
                      <input type="text" [(ngModel)]="filterByName" />
                </div>
          </div>
          
          <div class="row">
                <div class="col-md-6">
                      <h2>Filtered By:{{filterByName}}</h2>
                </div>
          </div>
          <div class="table-responsive" >
           <table class="table">
                <thead>
                    <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                    </tr>
                 </thead>
                 <tbody>
                         <tr *ngFor="let developer of developers | UserPipe :filterByName ">
                               <td>{{developer.name}}</td>
                               <td>{{developer.email}}</td>
                               <td>{{developer.phone}}</td>
                         </tr>
      
                 </tbody>
           </table>
          </div>
         </div>
       </div>
      
       <input type="button" value="Change Colors" (click)="changeColors($event)" />
      </div>
